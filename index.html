<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5em 1em;
        }

        .hamburger {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 25px;
            height: 20px;
        }

        .hamburger div {
            background-color: #fff;
            height: 3px;
            width: 100%;
            border-radius: 5px;
        }

        .menu {
            display: none;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 50px;
            right: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            padding: 1em 2em;
            display: block;
            transition: background 0.3s ease;
        }

        .menu a:hover {
            background: #ddd;
        }

        .menu.active {
            display: flex;
        }

        main {
            text-align: center;
        }

        main h1 {
            font-size: 3em;
            font-weight: bold;
        }

        .vertical-line {
            position: fixed;
            left: 30px;
            bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .vertical-line::before {
            content: "";
            width: 2px;
            height: 200px;
            background-color: #333;
            display: block;
        }

        .vertical-line span {
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        .icon {
            margin: 10px 0;
            color: #333;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .icon:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <div>Portfolio</div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
    <div class="menu" id="menu">
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="vertical-line">
        <span>Reach out @</span>
        <a href="https://www.instagram.com" class="icon" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com" class="icon" target="_blank" aria-label="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://www.github.com" class="icon" target="_blank" aria-label="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="mailto:example@example.com" class="icon" target="_blank" aria-label="Email">
            <i class="fas fa-envelope"></i>
        </a>
    </div>
    <main>
        <h1>Coming Soon!</h1>
    </main>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
